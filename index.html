<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky ARKIV | Retro Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Shrikhand&family=Courier+Prime:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --arkiv-green: #22c55e;
            --arkiv-orange: #f97316;
            --arkiv-lemon: #fdfdfa;
            --arkiv-pink-border: #fbcfe8;
            --metallic-grey: #94a3b8; 
            --dark-block-shadow: #334155;
        }
        
        body {
            font-family: 'Grandstander', 'Bagel Fat One', cursive;
            background-color: var(--arkiv-lemon);
            color: #166534;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 0.85rem;
        }

        .font-retro { font-family: 'Shrikhand', 'Bagel Fat One', cursive; }
        .font-script { font-family: 'Pacifico', cursive; }
        .font-digital { font-family: 'Courier Prime', monospace; font-weight: 700; }
        .font-korean { font-family: 'Bagel Fat One', cursive; }

        .arkiv-logo-3d {
            font-family: 'Shrikhand', cursive;
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #f0fdf4 35%, 
                #4ade80 48%, 
                #22c55e 55%, 
                #bbf7d0 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: 
                drop-shadow(1px 0 0 #fff) 
                drop-shadow(-1px 0 0 #fff) 
                drop-shadow(0 1px 0 #fff) 
                drop-shadow(0 -1px 0 #fff)
                drop-shadow(1px 0 0 var(--metallic-grey))
                drop-shadow(-1px 0 0 var(--metallic-grey))
                drop-shadow(0 1px 0 var(--metallic-grey))
                drop-shadow(0 -1px 0 var(--metallic-grey))
                drop-shadow(0 4px 0 var(--dark-block-shadow));
            display: inline-block;
            line-height: 1;
            font-style: italic;
            padding-bottom: 8px;
            padding-left: 4px;
            padding-right: 12px;
            padding-top: 4px;
            overflow: visible;
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--arkiv-pink-border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--arkiv-pink-border);
            border-radius: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .planning-bg {
            background: linear-gradient(135deg, rgba(187, 247, 208, 0.6) 0%, rgba(220, 252, 231, 0.6) 100%);
            min-height: 100vh;
        }

        @media print {
            .print-hide { display: none !important; }
            body { background-color: white !important; }
            .planning-bg { background: white !important; }
            header, footer { display: none !important; }
            main { display: flex !important; flex-wrap: wrap !important; padding: 20px !important; }
            .flex-none { width: 32% !important; border: 1px solid #ddd !important; box-shadow: none !important; margin: 5px !important; border-radius: 1rem !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
